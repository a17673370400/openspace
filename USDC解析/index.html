<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>以太坊查询示例</title>
  <link rel="stylesheet" href="styles.css">
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
  
    <!-- Include jQuery -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Include DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
  
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="#" class="nav-item">首页</a>
      <a href="#" class="nav-item">市场</a>
      <a href="#" class="nav-item">交易</a>
      <a href="#" class="nav-item">资产</a>
      <!-- 下拉菜单 -->
      <div class="dropdown">
        <button class="dropbtn">功能</button>
        <div class="dropdown-content">
          <a href="#">功能1</a>
          <a href="#">功能2</a>
          <a href="#">功能3</a>
        </div>
      </div>
    </div>
    <div class="nav-right">
      <button class="wallet-button">连接钱包</button>
    </div>
  </nav>

  <!-- 功能区域 -->
  <div class="query-section">
    <h2>当前地址是:</h2>
    <div id="balance-address" class="result-box">请链接钱包！</div>
  </div>

  <div class="query-section">
    <h2>查询当前区块</h2>
    <button id="btn-current-block">获取当前区块号</button>
    <div id="current-block" class="result-box"></div>
  </div>

  <div class="query-section">
    <h2>查询地址余额</h2>
    <input type="text" id="address-input" placeholder="请输入以太坊地址">
    <button id="btn-query-balance">查询余额</button>
    <div id="balance-result" class="result-box"></div>
  </div>



  <div class="query-section">
    <h2>查询合约符号</h2>
    <input type="text" id="contract-input" placeholder="请输入合约地址">
    <button id="btn-query-symbol">查询合约Symbol</button>
    <div id="contract-symbol" class="result-box"></div>
  </div>

  
  <div class="query-section">
    <h2>查询Ethereum链上最近100个区块链内的 USDC Transfer记录</h2>
    <input type="text" id="contract-input" class="usdcIpu" placeholder="请输入查询的数量">
    <button id="btn-query-USDCTransfer">查询</button>
    <h2>Transaction Data</h2>
    <table>
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Amount</th>
          <th>Transaction Hash</th>
        </tr>
      </thead>
      <tbody id="transaction-table-body">
        <!-- 动态填充的数据行 -->
      </tbody>
    </table>
    
  
  </div>


  
  <!-- 使用 type="module" 加载 index.js -->
  <script type="module" src="index.js"></script>
</body>
</html>
